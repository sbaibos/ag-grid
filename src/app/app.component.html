<div style="text-align:center">
 <!-- <h1>
    Welcome to {{ title }}!
  </h1>-->
 
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Auth0 - Angular</a>
        <form class="form-inline">
          <button class="btn btn-primary my-2 my-sm-0 mr-2"
            routerLink="home" type="button">
              Home
          </button>
  
          <button class="btn btn-primary my-2 my-sm-0 mr-2"
          *ngIf="auth.isAuthenticated()"
          routerLink="stock-exchange-live" type="button">
            Live Stock Exchange
        </button>


        <button class="btn btn-primary my-2 my-sm-0 mr-2"
        *ngIf="auth.isAuthenticated()"
        routerLink="stock-exchange" type="button">
          Recent Stock Exchange
      </button>


      <button class="btn btn-primary my-2 my-sm-0 mr-2"
      *ngIf="auth.isAuthenticated()"
      routerLink="stock-markets" type="button">
        Stock Markets
    </button>
          
  
          <button id="qsLoginBtn"
            class="btn btn-primary my-2 my-sm-0"
            *ngIf="!auth.isAuthenticated()"
            (click)="auth.login()" type="button">
              Log In
          </button>
  
          <button id="qsLogoutBtn"
            class="btn btn-primary my-2 my-sm-0"
            *ngIf="auth.isAuthenticated()"
            (click)="auth.logout()" type="button">
              Log Out
          </button>
  
        </form>
    </div>
  </nav>

 <main role="main" class="container-fluid">
  <router-outlet></router-outlet>
</main>
